<!DOCTYPE html>
<html>
    <head>
        <title>pseudo-class</title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box{
                width: 100%;
                height: 100px;
                background-color: pink;
            }
            .box::before{
                content: "ILOVEYOU";
                display: block;
                width: 50px;
                height: 50px;
            }
            h1::first-letter
        </style>
        <div class="box"></div>

        <h1>CSS pseudo-classes</h1>
        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>:last-child</li>
        </ul>

    </body>
</html>
